<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login GYM</title>
    <link href="https://fonts.googleapis.com/css2?family=Palanquin+Dark:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="normalize.css">

</head>

<body>
    <main>

        <div class="contenedor__todo">

            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    
                    <h3>¿Ya tienes tu cuenta?</h3>
                    <p>Entonces inicia Sesion para empezar con el entrenamiento</p>
                    <button id="btn__inicio-sesion">Iniciar Sesión</button>
                 
                </div>
                <div class="caja__trasera-registro">
                    <h3>¿Aun no tienes tu cuenta?</h3>
                    <p>Registrate para ser parte de este equipo</p>
                    <button id="btn__registro">Registrarse</button>
                 
                </div>
            </div>
                <div class="contenedor__login-registro">
                    <form action="" class="formulario__login">
                        <h3>Iniciar Sesion</h3>
                        <input type="text" placeholder="Correo Electronico">
                        <input type="password" placeholder="Contreña">
                        <button>Entrar</button>

                    </form>
 
                    <form action="" class="formulario__registro">
                        <h3>Registrarse</h3>
                        <input type="text" placeholder="Nombre Completo">
                        <input type="text" placeholder="Correo Electronico">
                        <input type="text" placeholder="Usuario">
                        <input type="password" placeholder="Contraseña">

                        <button>Registrarse</button>

                    </form>
                </div>

           


        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
